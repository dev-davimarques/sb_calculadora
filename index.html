<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Sônia Burgos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <main id="container"> 
        <div id="calculator">
            <h2>
                Calculadora de Preços - Cantina 3.0
            </h2>
            
            <div id="input-box">

                <div class="input-field">
                    <label for="value"> <strong> Valor de Compra do Produto - (Nota Fiscal) </strong> </label>
                    <input type="number" id="value" placeholder="Digite o valor do produto aqui ...">
                </div>

                <div class="input-field">
                    <label for="lucro"> <strong> Porcentagem de Lucro </strong> </label>
                    <input type="number" id="lucro" placeholder="Digite a porcentagem aqui ..."> 
                </div>

                <div id="result">
                    <h4>Resultado: </h4>
                    <span id="total">
                        R$ 0,00
                    </span>
            </div>
                
            <div id="btn-calcular"> Calcular </div>

            <div id="btn-limpar"> Limpar </div>

            </div>

        </div>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
